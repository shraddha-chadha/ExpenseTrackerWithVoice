<body>
  <div id="amazon-root"></div>
  <script type="text/javascript">

    window.onAmazonLoginReady = function () {
      amazon.Login.setClientId('amzn1.application-oa2-client.7116a635f4024dbfbbaea314a8b5d170');
    };
    (function (d) {
      var a = d.createElement('script'); a.type = 'text/javascript';
      a.async = true; a.id = 'amazon-login-sdk';
      a.src = 'https://assets.loginwithamazon.com/sdk/na/login1.js';
      d.getElementById('amazon-root').appendChild(a);
    })(document);

  </script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    };

    function onFailure(error) {
      console.log(error);
    };

    function renderButton() {
      window.gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
   <script type="text/javascript">
    (function ($) {
      const handleGetAccess = async (public_token) => {
        const TOKEN = localStorage.getItem("webToken");
        const USERNAME = localStorage.getItem("username");
        // Post the values to the Login url
        const GETACCESS_URL = `https://8080-ddde7944-15c1-4915-88a3-2a5271a9064b.ws-us02.gitpod.io/get_access_token?public_token=${public_token}`;
        const TRANSACTION_URL = `https://8080-ddde7944-15c1-4915-88a3-2a5271a9064b.ws-us02.gitpod.io/transactions/${USERNAME}`;
        const options = {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${TOKEN}`,
            'Accept': 'application/json',
            'Content-Type': 'application/json;charset=UTF-8'
          }
        };

        const response = await fetch(GETACCESS_URL, options).then(async (response) => {
          const results = await response.json();
          console.log("Results", results);

          const opt = {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${TOKEN}`,
            'Accept': 'application/json',
            'Content-Type': 'application/json;charset=UTF-8'
          }
        };
          await fetch(TRANSACTION_URL, opt).then(async (response) => {
            const results = await response.json();
            console.log("Transactions Response", results);
          });
        });
      }

      window.handler = Plaid.create({
        clientName: 'Plaid Quickstart',
        env: 'development',
        key: '408076128548bef334534e21b01171',
        product: ['transactions'],
        onSuccess: function (public_token, metadata) {
          console.log("public_token", public_token);
          handleGetAccess(public_token);
        }
      });

    })(jQuery);
  </script>
